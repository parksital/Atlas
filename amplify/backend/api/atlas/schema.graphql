type Venue 
@model {
  id: ID!
  name: String!
  events: [Event] @connection(name: "VenueEvents")
  description: String
}

type Event 
@model
@key(name: "ByStartDate", fields: ["type", "start_date"], queryField: "eventsByStartDate") {
  id: ID!
  type: String
  title: String!
  start_date: AWSDateTime!
  end_date: AWSDateTime!
  description: String
  venue: Venue! @connection(name: "VenueEvents")
}