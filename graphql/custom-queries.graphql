query ListEventsSummarizedByStartDate(
  $type: String
  $start_date: ModelStringKeyConditionInput
  $sortDirection: ModelSortDirection
  $filter: ModelEventFilterInput
  $limit: Int
  $nextToken: String
) {
  eventsByStartDate(
    type: $type
    start_date: $start_date
    sortDirection: $sortDirection
    filter: $filter
    limit: $limit
    nextToken: $nextToken
  ) {
    items {
      id
      title
      start_date
      venue { name }
    }
    nextToken
  }
}

query GetEventDetails($id: ID!) {
  getEvent(id: $id) {
    id
    type
    title
    start_date
    end_date
    description
    venue {
      id
      name
      longitude
      latitude
    }
    bookings {
      items {
        artist {
          id
          first_name
          last_name
          artist_name
        }
      }
      nextToken
    }
  }
}
